<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="studentManagement.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Student Management System</h1>
    <p class="subtitle">Easily manage, add, and track student records in one place.</p>

    <div class="form-container">
      <h2>Add New Student</h2>
      <form id="studentForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="roll" placeholder="Roll Number" required>
        <input type="text" id="course" placeholder="Course" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <button type="submit" class="btn">Add Student</button>
      </form>
    </div>

    <div class="table-container">
      <h2>Student List</h2>
      <table id="studentTable">
        <thead>
          <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Course</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>

    const studentForm = document.getElementById("studentForm");
const studentTable = document.querySelector("#studentTable tbody");

let students = JSON.parse(localStorage.getItem("students")) || [];

function displayStudents() {
  studentTable.innerHTML = "";
  students.forEach((student, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${student.roll}</td>
      <td>${student.name}</td>
      <td>${student.course}</td>
      <td>${student.email}</td>
      <td>
        <button class="action-btn" onclick="editStudent(${index})">Edit</button>
        <button class="action-btn" onclick="deleteStudent(${index})">Delete</button>
      </td>
    `;
    studentTable.appendChild(row);
  });
}

studentForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const roll = document.getElementById("roll").value.trim();
  const course = document.getElementById("course").value.trim();
  const email = document.getElementById("email").value.trim();

  const newStudent = { name, roll, course, email };
  students.push(newStudent);
  localStorage.setItem("students", JSON.stringify(students));
  displayStudents();
  studentForm.reset();
});

function deleteStudent(index) {
  if (confirm("Are you sure you want to delete this student?")) {
    students.splice(index, 1);
    localStorage.setItem("students", JSON.stringify(students));
    displayStudents();
  }
}

function editStudent(index) {
  const student = students[index];
  document.getElementById("name").value = student.name;
  document.getElementById("roll").value = student.roll;
  document.getElementById("course").value = student.course;
  document.getElementById("email").value = student.email;

  students.splice(index, 1);
  localStorage.setItem("students", JSON.stringify(students));
  displayStudents();
}

displayStudents();


  </script>
</body>
</html>
